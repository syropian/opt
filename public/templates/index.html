<div class="header">
  <h3 class="header-title">Opt</h3>
</div>
<div class="container">
  <h3>Add Your Choices</h3>
  <form ng-submit="addChoice()">
    <div class="field">
      <input type="text" placeholder="Enter a choice" ng-model="choice" name="choice">
      <button type="submit">Add</button>  
    </div>
  </form>
  <button ng-click="chooseRandomItem()" class="pick" ng-show="!chosen">Pick It!</button>
  <button ng-click="reset()" class="pick" ng-show="chosen">Reset</button>
  <div class="choices">
    <ul>
      <li ng-repeat="choice in choices" class="choice">
        <span class="choice-name">{{ choice }}</span>
        <a href ng-click="removeChoice($index)" class="remove-choice">&times;</a>
      </li>
    </ul>
  </div>
</div>
